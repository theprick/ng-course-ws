<div class="zippy zippy-heading" [class.expanded]="expanded" (click)="onClick()">
  {{title}}
  <span class="glyphicon"
        [ngClass]="{
          'glyphicon-chevron-up': expanded,
          'glyphicon-chevron-down': !expanded
        }"></span>
</div>
<div *ngIf="expanded" class="zippy zippy-body">
  <ng-content></ng-content>
</div>
