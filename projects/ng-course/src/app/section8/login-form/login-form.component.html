<p>Example of reactive form where validation is done after hitting the submit button.</p>
<form [formGroup]="form" (ngSubmit)="login()">
    <div class="alert alert-danger" *ngIf="form.errors">
      Username or password not valid.
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input formControlName="username"
             id="username"
             name="username"
             type="text"
             class="form-control" />
      <div class="alert alert-danger"
           *ngIf="username.touched && username.errors && !username.valid">
        <div *ngIf="username.errors?.required">
          Username is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password"
             id="password"
             type="text"
             class="form-control">
      <div class="alert alert-danger"
           *ngIf="password.touched && password.errors && !password.valid">
        <div *ngIf="password.errors?.required">
          Password is required
        </div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Login</button>
</form>
