<h4>Example of <strong>*ngFor directive</strong></h4>
<p>
  <code ngNonBindable>
    &lt;h2&gt;
    &#123;&#123;authors.length&#125;&#125; &#123;&#123;title&#125;&#125;
    &lt;/h2&gt;
    &lt;ul&gt;
    &lt;li *ngFor="let author of authors"&gt;&#123;&#123;author&#125;&#125;&lt;/li&gt;
    &lt;/ul&gt;
  </code>
</p>

<h2>
  {{authors.length}} {{title}}
</h2>
<ul>
  <li *ngFor="let author of authors">{{author}}</li>
</ul>
