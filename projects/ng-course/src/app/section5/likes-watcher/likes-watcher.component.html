<h4>NOTIFICATION PANEL - this component is listening for the event generated by the like components</h4>

<div *ngFor="let notif of notifications">
  <p [ngClass]="{ 'liked': notif.liked, 'disliked': !notif.liked }">
    Tweet '{{notif.tweetContent}}' was <span *ngIf="notif.liked">liked</span>
    <span *ngIf="!notif.liked">disliked</span> and has now {{notif.likeCount}} likes.
  </p>
</div>
